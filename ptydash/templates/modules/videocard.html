{% extends 'base_card.html' %}

{% block card_body %}
    <video controls
           poster="{{ static_url('img/logo_100px.png') }}">
        <source src="{{ object.source }}"
                {% if object.mimetype %}type="{{ object.mimetype }}"{% end %}>
    </video>

    {% if object.text %}
    <div class="card-body">
        <div class="card-text">
            {{ object.text }}
        </div>
    </div>
    {% end %}
{% end %}
